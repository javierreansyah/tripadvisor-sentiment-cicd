<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add & Generate Data</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 2em;
        display: flex;
        gap: 2em;
        flex-wrap: wrap;
      }
      h2 {
        color: #444;
        width: 100%;
      }
      .form-container {
        background: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex: 1;
        min-width: 400px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 1em;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .generate-btn {
        background-color: #28a745;
      }
      .generate-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Add New Labeled Data Manually</h2>
      <form method="post" action="/new">
        Review: <br />
        <input type="text" name="review" required /><br />
        Sentiment (0=Negative, 1=Positive): <br />
        <input
          type="number"
          name="sentiment"
          min="0"
          max="1"
          required
        /><br /><br />
        <input type="submit" value="Submit Manual Entry" />
      </form>
    </div>

    <div class="form-container">
      <h2>Generate Synthetic Data with Gemini</h2>
      <form method="post" action="/generate">
        Review Style (e.g., sarcastic, gen z, formal): <br />
        <input type="text" name="style" value="realistic" required /><br />
        Quantity: <br />
        <select name="quantity">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="30">30</option></select
        ><br /><br />
        <input type="submit" value="Generate Data" class="generate-btn" />
      </form>
    </div>
  </body>
</html>
